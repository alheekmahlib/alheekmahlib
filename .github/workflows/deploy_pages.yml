name: Deploy Flutter Web (Self Repo Pages)

# يعمل عند الدفع إلى فرعي main أو hawazen داخل الريبو الجديد (بعد نقل الكود إليه)
on:
  push:
    branches: [ main, hawazen ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BASE_HREF: /alheekmahlib/  # يجب أن يطابق اسم الريبو في GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub Get
        run: flutter pub get

      - name: Build Web Release
        run: flutter build web --release --base-href $BASE_HREF --pwa-strategy none

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

